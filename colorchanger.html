<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name</title>
</head>
<body>
    <h1>Name and Color Changer Application</h1>      
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                const r = Math.floor(Math.random() * 16);
                color += letters[r];
            }
            return color;
        }

        function getRandomName() {
            const names = ['Sunny', 'Mallika', 'Katrina', 'Kareena', 'Deepika', 'Priyanka'];
            const index = Math.floor(Math.random() * names.length);
            return names[index];
        }

        const myh1 = document.querySelector("h1");

        function changeNameAndColor() {
            myh1.textContent = getRandomName();
            myh1.style.color = getRandomColor();
        }

        myh1.addEventListener('mouseover', changeNameAndColor);
        myh1.addEventListener('mouseout', changeNameAndColor);
    </script>
</body>
</html>
